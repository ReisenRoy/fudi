<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <title>Fudi | Find your recipe</title>
</head>
<body>
  <header>
    <div class="header__wrapper">
      <figure class="header__logo-box">
        <img src="assets/logo/logo.svg" alt="logo" class="header__logo">
      </figure>
  
      <nav class="menu">
        <ul class="menu-static">
          <li id="login-btn">Log In / Sign Up</li>
        </ul>
        <ul class="menu-extra hidden" id="extra-menu">
          <li><a href="#about">About</a></li>
          <li><a href="#download">Download</a></li>
          <li><a href="#reviews">Reviews</a></li>
          <li><a href="#menu">Menu</a></li>
        </ul>
      </nav>
      <button class="menu-btn" id="toggle-menu">collapse</button>
    </div>

    
    <div class="header__text-box">
      <h1 class="heading-primary">
        <span class="heading-primary--sub">Find your favourite</span>    
        <span class="heading-primary--main">recipes</span>
      </h1>

      <a class="main-btn" href="#">Get started</a>

      <p class="header__text">Or send us your own recipes and <a href="#"> get rewarded</a>!</p>
    </div>
  </header>

  <main></main>
  <footer></footer>

  <div class="modal hidden" id="modal">
    <button class="modal__btn-close" id="close">Ñ…</button> 
    <form class="form__log-in" action="">
      <label>
        Email: <input type="email" required>
      </label>

      <label>
        Password: <input type="password" required>
      </label>
      <button type="submit">Submit</button>
    </form>
    <a class="form__change-form" id="change-form">Still not registered? Sign Up</a>

    <form class="form__sign-up hidden" action="">
      <label>
        Email: <input type="email" required>
      </label>

      <label>
        Password: <input type="password" minlength="6" maxlength="16" required>
      </label>

      <label>
        <input type="checkbox" required> I agree to the terms and conditions.
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
